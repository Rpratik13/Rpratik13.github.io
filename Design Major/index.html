<html>
    <head>
        <title>TuTangle</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>

    <body>
        <div class="main-container-wrapper">
            <header>
                <div class="nav-bar-top">
                    <div class="nav-top-container">
                        <div class="logo left">
                            <a href="#"><img src="images/tutangle_logo.png"></a>
                        </div>
                        <div class="user-fcn right">
                            <div class="search-container left">
                                <form>
                                <div class="search-input-container left">
                                <div class="search-bar-container left">

                                    <input type="text" class="search-bar" placeholder="Search by Term, Member, or Entry Title">
                                </div>
                                <div class="search-icons-container right">
                                   <div class="cross-icon-container left">
                                        <button class="cross-icon">
                                            <img src="images/cross_icon.png">
                                        </button>
                                   </div>
                                   <div class="search-icon-container right">
                                        <button class="search-icon">
                                            <a href="#"><img src="images/search_icon.png"></a>
                                        </button>
                                   </div>
                                   <div class="clearfix"></div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <a href="#">
                            <div class="search-button-container right"> SEARCH</div>
                            </a>
                            <div class="clearfix"></div>
                            </form>
                             </div>
                             <div class="user-profile right">
                                <p class="user-name"><a href="">Joe Burros</a></p>

                                <table>
                                    <tr>
                                        <td class="user-profile-fcn-link"><a href="#">Home</a></td>
                                        <td class="divider"><img src="images/divider.png"></td>
                                        <td class="user-profile-fcn-link"><a href="#">Settings</a></td>
                                        <td class="divider"><img src="images/divider.png"></td>
                                        <td class="user-profile-fcn-link"><a href="#">Log out</a></td>
                                    </tr>
                                </table>



                             </div>
                             <div class="clearfix"></div>
                        </div>

                    <div class="clearfix"></div>
                    </div>

                </div>
                <div class="nav-bar-bottom">
                    <div class="nav-bottom-container social-fcn ">
                        <div class="left">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="social-fcn-links"><a href="">Create New Entry</a></td>
                                    <td class="social-fcn-links"><a href="#">My Topic Boxes</a></td>
                                    <td class="social-fcn-links"><a href="#">Friends</a></td>
                                    <td class="social-fcn-links"><a href="#">Invite New Member</a></td>
                                </tr>
                            </table>
                        </div>
                        <div class="right">
                            <table cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="social-fcn-links">
                                        <span class="social-fcn-icon">
                                            <img src="images/invite.png" class="social-fcn-icon">
                                        </span>
                                        <span class="social-fcn-link-right"><a href="#">Topic Boxes Invites - 2</a></span>

                                        </td>
                                    <td class="social-fcn-links">
                                        <span class="social-fcn-icon">
                                            <img src="images/request.png" class="social-fcn-icon">
                                        </span>
                                        <span class="social-fcn-link-right"><a class="gray" href="#">Friend Requests - 0</a></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>

            </header>
        </div>
    </body>
</html>
