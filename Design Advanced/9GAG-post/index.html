<!DOCTYPE html>

<html lang="en">

  <head>
    <title>9GAG</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="post">
      <div class="post__section clearfix">
        <div class="post__section-img left">
          <a href="#" title="Funny">
            <img src="images/funny.jpg" alt="Funny">
          </a>
        </div>
        <div class="post__section-text left">
          <a href="#" title="Funny" class="post__section-link">Funny</a> · 1d
        </div>
      </div>

      <div class="post__title">
        <a href="#" title="Humour !!">
        Humour !!
        </a>
      </div>


      <div class="post__img">
        <a href="#" title="Image">
          <img src="images/meme.jpg" alt="Meme">
        </a>
      </div>

      <div class="post__meta">
        <span class="post__points">
            <a href="#" title="Points">
                1,221 points
            </a>
        </span> ·
        <span class="post__comments">
            <a href="#" title="Comments">
                60 comments
            </a>
        </span>
      </div>

      <div class="post__btns clearfix">
        <div class="post__vote-btns left clearfix">
          <ul>
            <li>
              <a href="#" title="Up">
                <div class="post__vote-btn left">
                  <img src="images/up.png" alt="Up">
                </div>
              </a>
            </li>
            <li>
              <a href="#" title="Down">
                <div class="post__vote-btn left">
                  <img src="images/down.png" alt="Down">
                </div>
              </a>
            </li>
            <li>
              <a href="#" title="Comment">
                <div class="post__vote-btn left">
                  <img src="images/comment.png" alt="Comment">
                </div>
              </a>
            </li>
            <li>
              <a href="#" title="More">
                <div class="post__vote-btn left">
                  <img src="images/more.png" alt="More">
                </div>
              </a>
            </li>
          </ul>
        </div>

        <div class="post__share-btns right clearfix">
          <ul>
            <li>
              <a href="#" title="Facebook">
                <div class="post__share-btn post__share-btn--color--blue left clearfix">
                  <div class="post__share-btn-img left">
                    <img src="images/facebook.png" alt="Facebook">
                  </div>
                  <div class="post__share-btn-text right">Facebook</div>
                </div>
              </a>
            </li>
            <li>
              <a href="#" title="Pinterest">
                <div class="post__share-btn post__share-btn--color--red right clearfix">
                  <a href="#" title="Facebook">
                    <div class="post__share-btn-img left">
                      <img src="images/pinterest.png" alt="Pinterest">
                    </div>
                    <div class="post__share-btn-text right">Pinterest</div>
                  </a>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>



    </div>
  </body>

</html>
